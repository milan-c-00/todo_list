{% extends 'base.html' %}

{% block content %}

    <div class="container w-25 mx-auto mt-5 p-3 rounded shadow">
        <h2 class="text-secondary text-center mb-3">Create task</h2>
        <form action="{% url 'create_task' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="description" hidden="hidden" class="form-label"></label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Description">
            </div>
            <input type="submit" value="Create" class="btn btn-primary">
        </form>
        {% if error %}
             <h6 class="text-danger text-center mt-2">{{ error }}</h6>
        {% endif %}
    </div>

{% endblock %}
